<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Services</title>
    <style>
        /* General Styles */
        body {
            background: linear-gradient(to bottom, #b0d6f7, #ffffff);
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Container Styling */
        .container {
            margin-top: 50px;
        }

        /* Title Styling */
        h1 {
            font-size: 36px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Button Container */
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        /* General Button Styling */
        button {
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            width: 270px;
            text-align: center;
            font-weight: bold;
        }

        /* Hover Effect */
        button:hover {
            transform: scale(1.1);
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Individual Button Colors */
        .ambulance { background-color: green; }
        .fire-safety { background-color: red; }
        .police { background-color: blue; }
        .emergency { background-color: purple; }

        /* Region Buttons (Initially Hidden) */
        .region-buttons {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            gap: 10px;
        }

        .region-button {
            background-color: lightblue;
            width: 250px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emergency Services</h1>
        <div class="buttons">
            <!-- Ambulance Button -->
            <button class="ambulance" onclick="toggleRegions('ambulanceRegions')">🚑 Ambulance</button>
            <div class="region-buttons" id="ambulanceRegions">
                <button class="region-button" onclick="callNumber('9762384532')">🏥 Akole</button>
                <button class="region-button" onclick="callNumber('9762384532')">🏥 Sangamner</button>
                <button class="region-button" onclick="callNumber('9762384532')">🏥 Shirdi</button>
                <button class="region-button" onclick="callNumber('9762384532')">🏥 Nashik</button>
	<button class="region-button" onclick="callNumber('9762384532')">🏥 Sinnar</button>
            </div>

            <!-- Fire Safety Button -->
            <button class="fire-safety" onclick="toggleRegions('fireRegions')">🔥 Fire Safety</button>
            <div class="region-buttons" id="fireRegions">
                <button class="region-button" onclick="callNumber('9561408661')">🚒Akole</button>
                <button class="region-button" onclick="callNumber('9561408661')">🚒 Sangamner</button>
                <button class="region-button" onclick="callNumber('9561408661')">🏥 Shirdi</button>
	<button class="region-button" onclick="callNumber('9561408661')">🏥 Nashik</button>
	<button class="region-button" onclick="callNumber('9561408661')">🏥 Sinnar</button>

            </div>

            <!-- Police Button -->
            <button class="police" onclick="toggleRegions('policeRegions')">🚓 Police</button>
            <div class="region-buttons" id="policeRegions">
                <button class="region-button" onclick="callNumber('9579892159')">🏛 Central Police</button>
                <button class="region-button" onclick="callNumber('9579892159')">🏛 Local Police</button>
            </div>

            <!-- Emergency Button -->
            <button class="emergency" onclick="toggleRegions('emergencyRegions')">🚨 Emergency</button>
            <div class="region-buttons" id="emergencyRegions">
                <button class="region-button" onclick="callNumber('9022426840')">🆘 National Emergency</button>
                <button class="region-button" onclick="callNumber('9022426840')">🆘 Local Emergency</button>
            </div>
        </div>
    </div>

    <script>
        // Function to Show/Hide Region Buttons
        function toggleRegions(regionId) {
            var regionDiv = document.getElementById(regionId);
            // Hide all region sections first
            var allRegions = document.querySelectorAll(".region-buttons");
            allRegions.forEach(div => {
                if (div.id !== regionId) {
                    div.style.display = "none"; // Hide others
                }
            });

            // Toggle the clicked region
            if (regionDiv.style.display === "none" || regionDiv.style.display === "") {
                regionDiv.style.display = "flex"; // Show Regions
            } else {
                regionDiv.style.display = "none"; // Hide Regions
            }
        }

        // Function to Call a Number
        function callNumber(phoneNumber) {
            window.location.href = 'tel:' + phoneNumber;
        }
    </script>
</body>
</html>
